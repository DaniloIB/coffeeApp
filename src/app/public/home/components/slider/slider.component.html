<section class="w-full">

    <div class="w-12/12 h-30 p-1 mx-auto relative">
        <div class="w-12/12 m-auto shadow-xl ">
            <img class="bg-cover rounded-md" [src]="sliderItems[posicionCarrusel]" alt="">
            <div class="w-full absolute left-0 top-1/2">
                <ul class="px-2 flex justify-between items-center">
                        <li class="flex items-center">
                            <button  (click)="prev()">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 font-black opacity-0 rounded-full ">
                                    <path fill-rule="evenodd" d="M7.72 12.53a.75.75 0 010-1.06l7.5-7.5a.75.75 0 111.06 1.06L9.31 12l6.97 6.97a.75.75 0 11-1.06 1.06l-7.5-7.5z" clip-rule="evenodd" />
                                </svg>                                             
                            </button>
                        </li>
        
                        <li class="flex items-center">
                            <button (click)="next()">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 font-black opacity-0 rounded-full ">
                                    <path fill-rule="evenodd" d="M16.28 11.47a.75.75 0 010 1.06l-7.5 7.5a.75.75 0 01-1.06-1.06L14.69 12 7.72 5.03a.75.75 0 011.06-1.06l7.5 7.5z" clip-rule="evenodd" />
                                </svg>                                       
                            </button>
                        </li>
                </ul>
            </div>
        </div>
    </div>

    <ul class="h-12 w-1/4 p-2 m-auto flex justify-around items-center">
        <li [class.active]="posicionCarrusel == 0" class="w-2 h-2 rounded-full bg-stone-200"></li>
        <li [class.active]="posicionCarrusel == 1" class="w-2 h-2 rounded-full bg-stone-200"></li>
        <li [class.active]="posicionCarrusel == 2" class="w-2 h-2 rounded-full bg-stone-200"></li>
    </ul>

</section>

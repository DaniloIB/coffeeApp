<div class="h-64 w-40 pb-2 rounded-xl shadow-lg bg-slate-50 flex flex-col justify-evenly">
    <img class="h-30 bg-contain bg-no-repeat bg-bottom" [src]="producto.imagenUrl" alt="">
    <div class=" px-5 flex flex-col items-start justify-start text-start">
        <p class="text-md font-bold text-gray-800">{{producto.nombre}}</p>
        <p class="text-xs font-semibold text-gray-600">{{categoria.nombre}}</p>
        <div class="w-full flex justify-between items-center">
            <p class="text-xl font-bold text-gray-800">${{producto.precio}}</p>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.8" stroke="currentColor" class="w-5 h-5 text-orange-600">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>
        </div>
    </div>
</div>

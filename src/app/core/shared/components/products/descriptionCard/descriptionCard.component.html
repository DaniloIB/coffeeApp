<section class="h-full sm:w-10/12 sm:m-auto  sm:shadow-lg ">
    
    <div class="h-20 w-full px-6 flex items-center justify-center">
        <p class="font-bold text-xl justify-center">{{prodSeleccionado.nombre}}</p>
    </div>

    <!-- Foto Principal -->
    <div class="w-12/12 h-60 p-2 mx-auto rounded-md ">
        <div class="h-60 flex flex-col justify-center items-center">
            <img class="h-60 bg-no-repeat bg-contain" [src] = "imgSeleccionada" alt="">
        </div>
    </div>  
    
    <!-- Descripcion -->
        <div class="h-44 w-10/12 mx-auto p-1 space-y-2">
            <a class="my-1 text-md text-green-900 font-bold" href="">Descripción</a>  
            <div class="flex items-center space-x-2">
                <svg class="w-4 h-4 text-yellow-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
                </svg>
                <p class="text-sm font-semibold text-gray-600 ">{{prodSeleccionado.valoracion | number: '1.1-1'}} |  </p>
                <p class="text-sm font-semibold text-blue-500">400 reseñas</p>
            </div>  
            <p class="text-justify mt-1 mb-1 text-gray-600 text-sm">{{prodSeleccionado.descripcion}}</p>
        </div>

    <!-- Boton -->
    <div class="h-14 flex justify-center items-center w-10/12 mx-auto p-1">
        <button (click)="enviarAlCarrito()" class="h-full w-full  font-bold text-sm flex justify-center items-center text-white border rounded-lg bg-primary">  
            Agregar al carrito
        </button>
    </div>
</section>
